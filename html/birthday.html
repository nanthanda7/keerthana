<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #001f3f; 
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column; 
            position: relative;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out, zoomIn 1.5s ease-in-out;
            z-index: 10;
        }
        p {
            font-size: 2em;
            margin-top: 20px;
            color: #ffcc00;
            animation: fadeIn 2.5s ease-in-out, zoomIn 1.5s ease-in-out;
            z-index: 10;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #001f3f;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff9933;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            animation: floatUp 7s ease-in-out infinite;
            z-index: 5;
        }

        .balloons:nth-child(2) {
            left: 20%;
            animation-duration: 6s;
        }

        .balloons:nth-child(3) {
            left: 40%;
            animation-duration: 8s;
        }

        .balloons:nth-child(4) {
            left: 60%;
            animation-duration: 7s;
        }

        .balloons:nth-child(5) {
            left: 80%;
            animation-duration: 6.5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 30px;
            background-color: #ffcc00;
            animation: confettiFall 5s linear infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #00ccff;
        }

        @keyframes confettiFall {
            0% {
                transform: rotateZ(0deg) translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: rotateZ(360deg) translateY(100vh);
                opacity: 0;
            }
        }

        .confetti:nth-child(1) { left: 10%; animation-duration: 4s; }
        .confetti:nth-child(2) { left: 20%; animation-duration: 4.5s; }
        .confetti:nth-child(3) { left: 30%; animation-duration: 5s; }
        .confetti:nth-child(4) { left: 40%; animation-duration: 5.5s; }
        .confetti:nth-child(5) { left: 50%; animation-duration: 6s; }
        .confetti:nth-child(6) { left: 60%; animation-duration: 4.3s; }
        .confetti:nth-child(7) { left: 70%; animation-duration: 4.7s; }
        .confetti:nth-child(8) { left: 80%; animation-duration: 5.2s; }
        .confetti:nth-child(9) { left: 90%; animation-duration: 5.7s; }

    </style>
</head>
<body>
    <h1>Happy Birthday Keerthana!</h1>
    <p>Wishing you a day filled with love and joy!</p>

    <button onclick="window.location.href='thank.html'">Continue</button>


    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
